		var Student = {
			data : [],
			viewStudent : function()
			{
				//get list student
				var listStudent = this.data;

				//Repeate and view student
				for(var index = 0; index < listStudent.length; index++)

					email : email
				}

			},
			
			removeStudent : function(id)

				for(var index = 0; index < this.data.length; index++)

					if(this.data[index].id === id)//if student remove

						this.data.splice(index, 1);//remove
					}
				}
			},

						this.data[index].email = email;

			}
