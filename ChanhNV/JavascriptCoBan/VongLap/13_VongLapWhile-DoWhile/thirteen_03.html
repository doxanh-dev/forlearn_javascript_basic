
<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		
		<script language="javascript">
			document.write('In các số từ 1 - 100 bằng vòng lặp while:');
			document.write('</br>');
			var number = 1;
			while(number < 101)
			{
				document.write(number + ' ');
				number++;
			}
			
			document.write('</br>');
			document.write('</br>');
			document.write('In các số từ 1 - 100 bằng vòng lặp do while:');
			document.write('</br>');
			var number2 = 1;
			do
			{
				document.write(number2 + ' ');
				number2++;
			}
			
			while(number2 < 101)
		</script>
	</body>
</html>
