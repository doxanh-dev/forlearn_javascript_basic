
<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		
		<script language="javascript">
			//Vòng lặp for trong Javascript In ra các số từ 1 - 100
			document.write('In ra các số từ 1 - 100:' + '</br>');
			for(var number = 1; number <= 100; number++ )
			{
				//In ra các số từ 1->100
				document.write(number + ' ');
			}
			document.write('<hr>');
			
			//Vòng lặp for trong Javascript In ra các số từ 100 - 0
			document.write('In ra các số từ 100 - 0:' + '</br>')
			for(var number = 100; number >= 0; number-- )
			{
				//In ra các số từ 1->100
				document.write(number + ' ');
			}
			document.write('<hr>');
			//Vòng lặp for trong Javascript In các số chia hết cho 3 từ 0 - 100
			document.write('In ra các số hia hết cho 3 từ 0 - 100:' + '</br>')
			for(var number = 0; number < 100; number++)
			{
				if(number % 3 == 0)
				{
					document.write(number + ' ');
				}
				
			}
		</script>
	</body>
</html>
