<!DOCTYPE html>

<body>
	
	
	
	<script>
		//Hàm typeof trong Javascript
		//được dùng để kiểm tra một biến nào đó (hoặc một giá trị nào đó) có kiểu dữ liệu là gì?
		//Cú pháp của nó khá đơn giản như sau:
		// Còn một điều nữa là
		//hàm typeof thường được dùng để kiểm tra trình duyệt có hỗ trợ hàm nào đó hay không. 
		var x = typeof value;
		
		
		var number = 12;
		var string = "12";
		var object = new Number();
		 
		document.write("number: " + typeof number + "<br/>");
		document.write("string: " + typeof string + "<br/>");
		document.write("object: " + typeof object + "<br/>");
	</script>

</body>
