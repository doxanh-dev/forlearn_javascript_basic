
<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<input type="button" value="Clear setTimeout"  onclick="clearAlert();" />
		
		<script language="javascript">
			//Sau 1 giây xuất hiện câu chào trên màn hình
			setTimeout(function(){
				alert("Hello setTimeout 30000ms");
			}, 1000);
			
			//cách 2 viết setTimeout sau 2 giấy, gọn dễ nhìn hơn
			var do_alert = function(){
			alert("Hello saiShunkan!");
			};
			setTimeout(do_alert, 2000);
			
			var do_action = setTimeout(function(){
				alert("Chào mừng saiShunkan");
			}, 4000);
		 
			function clearAlert()
			{
				clearTimeout(do_action);
			}
			
			
			setInterval(function(){
				alert("Hello forever!");
			}, 3000);
			
			
			
			var interval_obj = setInterval(function(){
				alert("Chào mừng bạn đến với freetuts.net");
				clearInterval(interval_obj);
			}, 3000);
		</script>
	</body>
</html>
