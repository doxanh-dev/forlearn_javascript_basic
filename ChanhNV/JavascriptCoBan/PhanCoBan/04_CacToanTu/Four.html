<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<input type="button" onclick="alert('Hello Saishunkan')" value ="Clickme" />

		
		<script language="javascript">
			//Get value from User
			var NumberA = prompt('Please Fill number A: ');
			var NumberB = prompt('Please Fill number B:');

			//Convert string to NumberA
			NumberA = parseInt(NumberA);
			NumberB = parseInt(NumberB);
				
			//Print Result in Browser
			document.write('Sum is: '+ (this.NumberA + this.NumberB) + '</br>');
			document.write('Subtract is: '+ (this.NumberA - this.NumberB) + '</br>');
			document.write('Multiplication is: '+ (this.NumberA * this.NumberB) + '</br>');	
			document.write('Divide is: '+ (this.NumberA / this.NumberB) + '</br>');	
			document.write('Mod is: '+ (this.NumberA % this.NumberB) + '</br>');	
		</script>
	</body>
</html>
