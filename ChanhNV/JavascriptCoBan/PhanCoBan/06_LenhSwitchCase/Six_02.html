		<script language="javascript">
			//Declare a object Date
			var date = new Date();
			
			//Get serial current day
			var current_day = date.getDate();
			
			//Declare a var save name current
			var day_name = '';
			
			//Get name of weekdays of current day
			switch (current_day)
			{
				case 0:
					day_name = "Sunday";
					break;
				case 1:
					day_name = "Monday";
					break;
				case 2:
					day_name = "Tuesday";
					break;
				case 3:
					day_name = "Wedsday";
					break;
				case 4:
					day_name = "Thirday";
					break;
				case 5:
					day_name = "Friday";
					break;
				case 6:
					day_name = "Saturday";
					break;
				default:
					day_name = "err";
			}
			document.write(day_name);
		</script>
	</body>
</html>
