<!DOCTYPE html>
<html>

<head>
    <title>Bài tập 005 - Thay đổi thuộc tính trang web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link UIkit -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>

<body >
    <div class="uk-container uk-container-center uk-margin" >

        <h2 class="uk-align-center uk-text-center" id="ChangeColorText">Nhập vào các giá trị và nhấn nút thay đổi</h2>

        <form class="uk-grid-small" uk-grid>
            <div class="uk-width-1-1">
                <input id="TieuDe" class="uk-input" type="text" placeholder="Mời bạn nhập tiêu đề muốn thay đổi">
            </div>
            <div class="uk-width-1-2@s">
                <input id="MauNen" value="" class="uk-input" type="text" placeholder="Mời bạn nhập màu nền muốn thay đổi">
            </div>
            <div class="uk-width-1-2@s">
                <input id="MauChu" class="uk-input" type="text" placeholder="Mời bạn nhập màu chữ muốn thay đổi">
            </div>
            <div class="uk-width-1-1">
                <input id="TrangThai" class="uk-input" type="text" placeholder="Mời bạn nhập trạng thái muốn thay đổi">
            </div>
            <div class="uk-width-1-5">
                <button id="btnThayDoi" type="button" class="uk-button uk-button-primary">Thay đổi</button>
            </div>
        </form>


    </div>


    <!-- Link js -->
    <script src="js/baitap005.js"></script>
</body>

</html>
