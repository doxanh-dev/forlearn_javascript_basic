<!DOCTYPE html>
<html>

<head>
    <title>Bài tập 004 - Sắp xếp mảng</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link UIkit -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>

<body>
    <div class="uk-container uk-container-expand uk-padding uk-width-1-2">

        <h4 class="uk-text-center"> Chương trình sắp xếp tên của một lớp học!</h4>
        <div class="uk-margin uk-text-center">
            <button id="btnSort" type="button" class="uk-button uk-button-secondary uk-width-1-3 uk-margin-small-bottom">Click
                để bắt đầu</button>
        </div>

        <div class="uk-grid-item-match">
            <form class="uk-form-stacked">
                <div class="uk-margin">

                    <div class="uk-form-controls">
                        <label class="uk-form-label" for="form-stacked-text">Kết quả</label>
                        <textarea id="showResult" class="uk-textarea uk-form-primary" rows="8" placeholder="Kết quả..."></textarea>
                    </div>

                </div>
            </form>
        </div>

    </div>

    <!-- </div> -->


    <!-- Link js -->
    <script src="js/baitap004.js"></script>
</body>

</html>
