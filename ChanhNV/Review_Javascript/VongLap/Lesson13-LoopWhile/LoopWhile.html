<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop While</title>
</head>
<body>
    

    <script>
       //Repate 1-> 10
       var i = 1;
        while (i <= 10){
            document.write(i + '<br/>');
            i++;
        }
        
        //Repeate with condition
        // var to save value input
        var value = null;

        while (value < 1 || value > 10){
            value = prompt("Please enter:  1 -> 10");
        }
        alert("Number you enter is: " + value);
 

    </script>
</body>
</html>
