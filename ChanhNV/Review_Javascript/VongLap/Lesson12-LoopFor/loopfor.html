<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop for</title>
</head>
<body>
    
    <script type="text/javascript">
        //Loop for step add 1 unit
        var i;
        for (i = 0; i < 10; i++){
            document.write(i + '<br/>');
        }
        //Loop for step subtract 1 unit
        var i;
        for (i = 10; i > 0; i--){
            document.write(i + '<br/>');
        }
    </script>
</body>
</html>
