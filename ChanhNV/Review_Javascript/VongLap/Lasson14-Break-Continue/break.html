<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>break</title>
</head>
<body>
    
    <script>
        
        //using break to stop in loop 5;
        for (var i = 1; i <= 10; i++)
        {
            document.write(i + " - ");
            if (i == 5) {
                document.write("Loop to stop!!!");
                break;
            }
        }


        var i = 1;
 
        while (i <= 1000)
        {
        document.write(i + " - ");
        
        if (i % 9 == 0) {
            document.write("Loop to stop");
            break;
        }
        
        i++;
        }
    </script>
</body>
</html>
