<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get HTML</title>
</head>
<body>
    <script type="text/javascript">
        function change()
        {
            //get object
            var object = document.getElementById('object');
            
            //get atrr type
            var type = object.type;
            
            //check atrr type and change
            if(type == 'button'){
                object.type = 'text';
            }
            else{
                object.type = 'button';
            }

        }
    </script>

    <input type="button" value="CLick me to change atrr" onclick="change()" id="object" />
</body>
</html>
