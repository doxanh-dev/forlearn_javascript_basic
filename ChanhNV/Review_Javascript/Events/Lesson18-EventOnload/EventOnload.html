<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Onload</title>
</head>
<body>
    
    <script>
        alert(1);
 
        window.onload = function()
        {
            alert(3);   
        };
        
        alert(2);    
    </script>
</body>
</html>
