<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bai01</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="uk-container">
        <fieldset class="uk-width-2-3 uk-margin-auto">
            <div uk-grid>
                <div class="uk-width-1-2">
                    <label class="uk-width-1-1">Nhập 3 sô nguyên</label>
                    <input type="text" id="textInput1" class="mr-10px uk-width-1-1 uk-input test" placeholder="Nhập số thứ nhất" />
                    <input type="text" id="textInput2" class="mr-10px uk-width-1-1 uk-input test" placeholder="Nhập số thứ hai" />
                    <input type="text" id="textInput3" class="mr-10px uk-width-1-1 uk-input test" placeholder="Nhập số thứ ba" />
                    <button type="button" id="button" class="mr-10px uk-button uk-button-primary uk-float-right">Kiểm tra</button>
                </div>
                <div class="uk-width-1-2">
                    <label class="uk-width-1-1">Kết quả</label>
                    <input type="text" id="result" class="mr-10px uk-width-1-1 uk-input" placeholder="Kết quả" />
                </div>
            </div>
        </fieldset>
    </div>

    <script>
        // Nhập vào 3 số nguyên, in ra số lớn nhất trong 3 số này.
        var arrayNum = [];

        var button = document.getElementById("button");

        //add sự kiện click cho button
        button.addEventListener("click", function () {
            var number1 = document.getElementById("textInput1");
            var number2 = document.getElementById("textInput2");
            var number3 = document.getElementById("textInput3");

            if (number1.value == "") {
                UIkit.modal.alert("Vui lòng nhập số nguyên thứ nhất!").then(function () {
                    number1.focus();
                });
            }
            else if (number2.value == "") {
                UIkit.modal.alert("Vui lòng nhập số nguyên thứ hai!").then(function () {
                    number2.focus();
                });
            }
            else if (number3.value == "") {
                UIkit.modal.alert("Vui lòng nhập số nguyên thứ ba!").then(function () {
                    number3.focus();
                });
            }
            else if (isNaN(number1.value) || isNaN(number2.value) || isNaN(number3.value)) {
                UIkit.modal.alert("Vui lòng nhập vào input là số nguyên!");
            }
            else {
                arrayNum.push(parseInt(number1.value), parseInt(number2.value), parseInt(number3.value));
                var max = SoLonNhat(arrayNum);
                document.getElementById("result").value = "Số lớn nhất trong 3 số nguyên là " + max;
            }
        });

        //ham trả về số lớn nhất trong mảng
        function SoLonNhat(array) {
            var max = array[0];
            for (var i = 0; i < array.length; i++) {
                if (max < array[i]) {
                    max = array[i];
                }
            }
            return max;
        }
    </script>
</body>

</html>
