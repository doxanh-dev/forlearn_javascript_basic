<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bai tap 007</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>

	<link href="style.css" rel="stylesheet">

</head>

<body>
	<div class="uk-container">
		<h2 class="uk-text-center title">Thông tin sinh viên</h2>
		<div class="uk-width-1-2@l uk-width-2-3@s uk-width-3-4 uk-margin-auto">
			<form>
				<div class="form-group mr-top-7px">
					<label class="uk-text-bold">Mã SV:</label>
					<input type="text" class="uk-input" id="masv" placeholder="Nhập MaSV" maxlength="5" name="MaSV">
				</div>
				<div class="form-group mr-top-7px">
					<label class="uk-text-bold">Họ tên:</label>
					<input type="text" class="uk-input" id="hoTen" placeholder="Nhập Họ tên" maxlength="50" name="hoTen">
				</div>
				<div class="form-group mr-top-7px">
					<label class="uk-text-bold">Địa chỉ:</label>
					<input type="text" class="uk-input" id="diaChi" placeholder="Nhập Địa chỉ" maxlength="100" name="diaChi">
				</div>
				<div class="form-group mr-top-7px">
					<label class="uk-text-bold">Điện thoại:</label>
					<input type="text" class="uk-input" id="sdt" placeholder="Nhập SDT" maxlength="10" name="sdt">
				</div>

				<div class="form-group mr-top-7px">
					<label class="uk-text-bold">Email:</label>
					<input type="text" class="uk-input" id="email" placeholder="Nhập Email" maxlength="50" name="email">
				</div>

				<input type="hidden" id="action" name="action" value="add">
				<button type="button" id="button" class="uk-button uk-button-primary mr-top-7px" onclick="ThemSinhVien()">Thêm sinh	viên</button>
			</form>
			<div id="border"></div>
		</div>

		<h2 class="uk-text-center title">Danh sách sinh viên</h2>
		<div uk-grid>
			<div class="uk-width-5-6">
				<input type="text" class="uk-input" id="tenSvTimKiem" name="tenSvTimKiem" placeholder="Nhập tên sinh viên cần tìm...">
			</div>
			<div class="uk-width-1-6" id="pa-l-0">
				<button type="button" id="button" class="uk-button button-search uk-float-right" onclick="TimKiemTenSinhVien()">Tìm kiếm</button>
			</div>
		</div>
		
		<div class="uk-float-right">
			<button type="button" id="div-button-del" class="uk-button uk-button-danger" onclick="XoaSinhVien()">Xóa sinh viên</button>
		</div>
		<table id="tableSV" class="uk-table uk-table-striped uk-table-hover">
			<thead>
				<tr>
					<th class="uk-text-center">Chọn</th>
					<th class="uk-text-center">Mã SV</th>
					<th class="uk-text-center">Họ tên </th>
					<th class="uk-text-center">Địa Chỉ</th>
					<th class="uk-text-center">Email</th>
					<th class="uk-text-center">Điện thoại</th>
					<th width="200"></th>
				</tr>
			</thead>
			<tbody id="tbodySinhVien">
				<tr>
					<td colspan="7" id="thongbao">Không có Sinh viên trong danh sách !</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="SinhVien.js"></script>
	<script type="text/javascript" src="DanhSachSinhVien.js"></script>
	<script src="xuly.js"></script>
</body>

</html>
