<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Baitap 005</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="uk-container" id="bg">
        <fieldset class="uk-width-2-3 uk-margin-auto">
            <h2 class="uk-width-1-1 uk-text-center" id="textTieuDe">Nhập vào các giá trị và nhấn nút Thay đổi</h2>
            <div class="uk-width-1-1" uk-grid>
                <label class="uk-width-1-5" for="form-horizontal-text"><b>Tiêu đề</b></label>
                <div class="uk-form-controls uk-width-4-5">
                    <input class="uk-input" id="tieuDe" type="text" placeholder="Mời nhập tiêu đề">
                </div>
            </div>
            <div class="uk-width-1-1 mr-top-20" uk-grid>
                <label class="uk-width-1-5" for="form-horizontal-text"><b>Màu nền</b></label>
                <div class="uk-form-controls uk-width-4-5">
                    <input class="uk-input" id="mauNen" type="text" placeholder="Mời nhập màu nền">
                </div>
            </div>
            <div class="uk-width-1-1 mr-top-20" uk-grid>
                <label class="uk-width-1-5" for="form-horizontal-text"><b>Màu chữ</b></label>
                <div class="uk-form-controls uk-width-4-5">
                    <input class="uk-input" id="mauChu" type="text" placeholder="Mời nhập màu chữ">
                </div>
            </div>
            <button type="button" id="button" class="btn-button uk-button uk-button-primary uk-float-right">Thay đổi</button>
        </fieldset>
    </div>

    <script>
        var button = document.getElementById("button");

        button.addEventListener("click", function () {
            var tieuDe = document.getElementById("tieuDe");
            var mauNen = document.getElementById("mauNen");
            var mauChu = document.getElementById("mauChu");

            if (tieuDe.value == "") {
                UIkit.modal.alert("Bạn chưa nhập giá trị của tiêu đề !").then(function () {
                    tieuDe.focus();
                    return;
                });
            }
            else if (mauNen.value == "") {
                UIkit.modal.alert("Bạn chưa nhập giá trị của màu nền !").then(function () {
                    mauNen.focus();
                    return;
                });
            }
            else if (mauChu.value == "") {
                UIkit.modal.alert("Bạn chưa nhập giá trị của màu chữ !").then(function () {
                    mauChu.focus();
                    return;
                });
            }
            else {
                document.getElementById("textTieuDe").style.color = mauChu.value;
                document.getElementById("bg").style.backgroundColor = mauNen.value;
                document.getElementsByTagName("title")[0].innerHTML = tieuDe.value;
                UIkit.modal.alert("Bạn vừa thay đổi giá trị của tiêu đề, màu chữ và màu nền !").then(function () {
                    mauChu.value = "";
                    mauNen.value = "";
                    tieuDe.value = "";
                    tieuDe.focus();
                });
            }
        });
    </script>
</body>

</html>
