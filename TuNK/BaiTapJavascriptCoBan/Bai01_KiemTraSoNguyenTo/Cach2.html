<html>

<head>
    <title>KiemTraSoNguyenTo</title>
</head>

<body>
    <h3>Kiem tra so nguyen to</h3>
    <input type="text" id="soInput" />
    <button type="button" onclick="gui()">Kiem tra</button>
    <script>
        function KiemTraSoNguyenTo(n) {
            var sntFlag = true;

            if (n < 2) {
                sntFlag = false;
            }
            else if (n == 2) {
                sntFlag = true;
            }
            else if (n % 2 == 0) {
                sntFlag = false;
            }
            else {
                for (var i = 3; i < n - 1; i += 2) {
                    if (n % i == 0) {
                        sntFlag = false;
                        break;
                    }
                }
            }

            if (sntFlag) {
                alert("So " + n + " la so nguyen to");
            }
            else {
                alert("So " + n + " khong la so nguyen to");
            }
        }

        function gui() {
            var so = document.getElementById("soInput");
            if(so.value == ""){
                alert("ban chua nhap so nao");
                so.focus();
                return;
            }
            else{
                KiemTraSoNguyenTo(so.value);
                so.value = "";
            }
        }
    </script>
</body>

</html>
