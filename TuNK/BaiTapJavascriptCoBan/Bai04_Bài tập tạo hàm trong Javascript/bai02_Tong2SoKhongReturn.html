<html>

<head>
    <title>Tong 2 so khong return</title>
</head>

<body>
    <script>
        function tinhTong() {

            var a = prompt("Nhap so a");
            var b = prompt("Nhap so b");

            a = parseInt(a);
            b = parseInt(b);

            var tong = a + b;

            document.write("Tong cua 2 so " + a + " va " + b + " la: " + tong);
        }

        tinhTong();
    </script>
</body>

</html>
