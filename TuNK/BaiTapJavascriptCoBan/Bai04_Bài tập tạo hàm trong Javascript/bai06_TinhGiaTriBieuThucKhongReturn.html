<html>

<head>
    <title>Tính giá trị của biểu thức khong return</title>
</head>

<body>
    <script>
        function tinhGiaTri(n) {
            var tong = 0;

            for (var i = 1; i <= n; i++) {
                tong += (i / n);
            }

            document.write("Tổng giá trị biểu thức là: " + tong);
        }

        var so = prompt("Nhap so");

        if (so <= 0) {
            alert("So nhap phai lon hon 0");
        }
        else {
            tinhGiaTri(so);
        }
    </script>
</body>

</html>
