<html>

<head>
    <title>Tong 2 so co return</title>
</head>

<body>
    <script>
        function tinhTong(a, b) {
            var tong = a + b;
            return tong;
        }
        var a = prompt("Nhap so a");
        var b = prompt("Nhap so b");

        a = parseInt(a);
        b = parseInt(b);

        var tong = tinhTong(a, b);

        document.write("Tong cua 2 so " + a + " va " + b + " la: " + tong);
    </script>
</body>

</html>
