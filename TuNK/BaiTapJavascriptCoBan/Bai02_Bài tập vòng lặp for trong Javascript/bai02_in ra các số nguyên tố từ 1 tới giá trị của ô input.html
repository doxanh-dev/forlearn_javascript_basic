<html>

<head>
    <title>n ra các số nguyên tố từ 1 tới giá trị của ô input</title>
</head>

<body>
    <script>
        function KiemTraSoNguyenTo(n) {
            var sntFlag = true;

            if (n < 2) {
                sntFlag = false;
            }
            else if (n == 2) {
                sntFlag = true;
            }
            else if (n % 2 == 0) {
                sntFlag = false;
            }
            else {
                for (var i = 3; i < n - 1; i += 2) {
                    if (n % i == 0) {
                        sntFlag = false;
                        break;
                    }
                }
            }

            return sntFlag;
        }

        function inSo() {
            var soInput = document.getElementById("number");
            if (soInput.value == "") {
                alert("ban chua nhap so nao");
                document.getElementById("result").innerHTML = "";
                soInput.focus();
                return;
            }
            else {
                soInput = parseInt(soInput.value);
                var html = '';
                for (var i = 1; i <= soInput; i++) {
                    if (KiemTraSoNguyenTo(i)) {
                        html += i + ' - ';
                    }

                }
                
                //cat ky tu "-" va khoang trang o cuoi chuoi html
                html = html.substring(0, html.length - 3);

                //in ket qua ra view
                document.getElementById("result").innerHTML = html;
            }
        }
    </script>

    Nhập số: <input type="text" id="number" value="" placeholder="Nhap so" />
    <input type="button" value="In kết quả" onclick="inSo()" />
    <div id="result"></div>
</body>

</html>
