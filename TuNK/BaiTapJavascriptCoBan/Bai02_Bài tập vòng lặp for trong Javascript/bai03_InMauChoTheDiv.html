<html>

<head>
    <title>In mau cho the div</title>
    <style type="text/css">
        div {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- Bài 03: Cho 10 thẻ div, hãy viết chương trình khi click vào button thì sẽ đổi màu cho các thẻ div. 
        Nếu div nào vị trí chẵn thì background màu đỏ và lẻ thì background màu xanh. -->

    <div >Thẻ thứ 1</div>
    <div >Thẻ thứ 1</div>
    <div >Thẻ thứ 1</div>
    <div >Thẻ thứ 1</div>
    <div >Thẻ thứ 1</div>
    <div >Thẻ thứ 1</div>
    <div >Thẻ thứ 1</div>
    <div >Thẻ thứ 1</div>
    <div >Thẻ thứ 1</div>
    <div >Thẻ thứ 1</div>
    <button onclick="changeBackgroud()">Change background</button>
    <script>
        function changeBackgroud() {
            //lay list cac the div
            var listDiv = document.getElementsByTagName("div");

            for (var i = 0; i < listDiv.length; i++) {
                //kiem tra neu thuoc tinh style null thi them backgroundColor
                if (listDiv[i].style.backgroundColor == "") {
                    if ((i + 1) % 2 == 0) {
                        listDiv[i].style.backgroundColor = "red";
                    }
                    else {
                        listDiv[i].style.backgroundColor = "blue";
                    }
                }
                //neu thuoc tinh style co gia tri thi gan lai ve null
                else{
                    listDiv[i].style.backgroundColor = "";
                }
                
            }
        }
    </script>
</body>

</html>
