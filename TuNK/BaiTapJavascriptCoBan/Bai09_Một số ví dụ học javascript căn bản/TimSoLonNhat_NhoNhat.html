<html>

<head>
    <title>Tìm số lớn nhất - nhỏ nhất</title>
</head>

<body>
    <script>
        var soThuNhat = parseInt(prompt("Nhap so thu nhat"));
        var soThuHai = parseInt(prompt("Nhap so thu hai"));
        var soThuBa = parseInt(prompt("Nhap so thu ba"));
        var soThuTu = parseInt(prompt("Nhap so thu tu"));

        var mang = [];
        //Them so vua nhap vao mang
        mang.push(soThuNhat, soThuHai, soThuBa, soThuTu);

        if (mang != "") {
            var max = SoLonNhat(mang);
            alert("So " + max + " la so lon nhat trong day");
            var min = SoNhoNhat(mang);
            alert("So " + min + " la so nho nhat trong day");
            
        }

        function SoLonNhat(array) {
            var max = array[0];
            for (var i = 0; i < array.length; i++) {
                if (max < array[i]) {
                    max = array[i];
                }
            }
            return max;
        }

        function SoNhoNhat(array) {
            var min = array[0];
            for (var i = 0; i < array.length; i++) {
                if (min > array[i]) {
                    min = array[i];
                }
            }
            return min;
        }
    </script>
</body>

</html>
