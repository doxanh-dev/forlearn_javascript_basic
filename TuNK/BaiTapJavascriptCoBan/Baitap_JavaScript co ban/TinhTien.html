<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Tính tiền Karaoke</title>
		<script language="javascript">
			function tinhTien() {
				var gioBĐ = document.getElementById("txtBĐ").value;
				var gioKT = document.getElementById("txtKT").value;
				var tien = 0;
				if (isNaN(gioBĐ) == true) {
					alert("Giờ phải là số !!!");
					document.getElementById("txtBĐ").focus();
					return;
				}
				if (isNaN(gioKT) == true) {
					alert("Giờ phải là số !!!");
					document.getElementById("txtKT").focus();
					return;
				}
				if (parseInt(gioBĐ) < parseInt(gioKT)) {
					if (gioBĐ >= 10 && gioKT < 17) {
						tien = 20000 * (gioKT - gioBĐ);
					} else if (gioBĐ >= 17 && gioKT <= 24) {
						tien = 45000 * (gioKT - gioBĐ);
					} else if ((gioBĐ > 10 && gioBĐ <= 17) && (gioKT > 17 && gioKT <= 24)) {
						tien = 20000 * (17 - gioBĐ) + 45000 * (gioKT - 17);
					} else if (gioBĐ < 10 || gioKT > 24) {
						alert("Giờ nghỉ không mở cửa");
					}
				} else {
					alert("Bạn phải nhập giờ kết thúc lớn hơn giờ bắt đầu!");
				}
				document.getElementById("txtTien").value = tien;
			}
		</script>
		<style type="text/css">
			#title {
				background-color: #066;
				color: #FFF;
				height: 13px;
			}

			.meunu {
				background-color: #099
			}

			tr {
				height: 14px
			}

			td {
				padding: 4px 5px
			}
		</style>
	</head>

	<body>
		<form>
			<table border="0" cellpadding="0" cellspacing="0" align="center">
				<tr align="center" id="title">
					<td colspan="2">TÍNH TIỀN KARAOKE</td>
				</tr>
				<tr class="meunu">
					<td>Giờ bắt đầu</td>
					<td>
						<input type="text" id="txtBĐ" /> (h)
					</td>
				</tr>
				<tr class="meunu">
					<td>Giờ kết thúc</td>
					<td>
						<input type="text" id="txtKT" /> (h)
					</td>
				</tr>
				<tr class="meunu">
					<td>Tiền thanh toán</td>
					<td>
						<input type="text" id="txtTien" style="background-color:#0F0" /> (VNĐ)
					</td>
				</tr>
				<tr align="center" class="meunu">
					<td colspan="2">
						<input type="button" onclick="tinhTien()" value="Tính tiền" />
					</td>
				</tr>
			</table>
		</form>
	</body>

</html>
