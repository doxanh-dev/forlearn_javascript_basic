<!DOCTYPE html>
<html>

<head>
    <title>Các hàm xử lý mảng trong javascript</title>
</head>

<body>
    <script type="text/javascript">
        //Hàm array.valueOf(): noi cac phan tu trong mang thanh 1 chuoi
        var mang = ["Day", "la", "vi", "du", "ve", "javascript"];
        var string = mang.valueOf();
        document.write("Chuoi: " + string + "<br>");

        //Hàm array.push(): them phan tu vao cuoi mang
        var mang1 = ["Day", "la", "vi", "du", "ve", "javascript"];
        mang1.push("co ban");
        document.write(mang1.valueOf() + "<br>");

        //Hàm array.pop(): xoa phan tu cuoi trong mang
        var mang2 = ["Day", "la", "vi", "du", "ve", "javascript"];
        mang2.pop();
        document.write(mang2.valueOf() + "<br>");

        //Hàm array.concat(): noi 2 mang voi nhau 
        var mang3 = ["Hoc","lap","trinh"];
        var mang4 = ["co","ban"];
        var mang_noi = mang3.concat(mang4);
        document.write(mang_noi.valueOf() + "<br>");

    </script>

</body>

</html>
