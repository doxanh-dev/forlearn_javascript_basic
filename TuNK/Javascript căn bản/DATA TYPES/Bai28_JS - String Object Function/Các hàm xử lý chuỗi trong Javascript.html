<!DOCTYPE html>
<html>

<head>
    <title>Các hàm xử lý chuỗi trong Javascript</title>
</head>

<body>
    <script type="text/javascript">
        //Chuoi ban dau
        var string = "javascript - Đây là ví dụ về học javascript cơ bản";
        document.write("Chuoi ban dau: " + string + "<br>");
        document.write("================= <br>");

        //Tim kiem chuôi con
        document.write("Tim kiem chuôi con <br>");

        //ham indexOf trả về vị trí xuất hiện đầu tiên của chuoi con
        document.write("Vị trí xuất hiện chuỗi javascript là: " + string.indexOf("javascript") + "<br>");

        //ham lastIndexOf tra về vị trí xuat hien cuoi của chuoi con
        document.write("Vị trí xuất hiện chuỗi javascript là: " + string.lastIndexOf("javascript") + "<br>");

        //ham search trả về vi tri xuat hien dau tien của chuoi con
        document.write("Vị trí xuất hiện chuỗi javascript là: " + string.search("javascript") + "<br>");

        document.write("================= <br>");

        //Cắt chuôi con
        document.write("Cắt chuôi con <br>");

        //ham substring(vtri_dau, vtri_cuoi) tra ve chuoi con voi vi trí đầu, cuối đc nhập
        document.write("Chuỗi con cần lấy là: " + string.substring(4, 10) + "<br>");

        //ham substr(vtri_dau, so_ky_tu_muon_lay)
        document.write("Chuỗi con cần lấy là: " + string.substr(4, 6) + "<br>");

        document.write("================= <br>");

        //Tìm kiếm và lặp chuỗi
        document.write("Tìm kiếm và lặp chuỗi <br>");

        //ham replace(chuoi_can_tim, chuoi_thay_the)
        document.write("Chuoi thay the là: " + string.replace("ví dụ","demo") + "<br>");

        document.write("================= <br>");

        //Noi chuoi
        document.write("Noi chuoi <br>");
        var chuoi_1 = "Xin chao ";
        chuoi_1 = chuoi_1.concat("day la vi du noi chuoi.");
        document.write("Chuoi duoc noi: "+ chuoi_1);
    </script>

</body>

</html>
