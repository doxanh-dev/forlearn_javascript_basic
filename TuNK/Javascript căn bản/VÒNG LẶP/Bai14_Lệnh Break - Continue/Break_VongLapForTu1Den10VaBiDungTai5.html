<html>

<head>
    <title>VongLapForTu1Den10VaBiDungTai5</title>
</head>

<body>
    <script>
        //Vong lap tu 1 den 10 va bi dung khi gia tri bang 5
        for (var i = 0; i < 10; i++) {
            document.write(i + " - ");
            if (i == 5) {
                document.write("Vong Lap bi dung tai 5");
                break;
            }
        }
    </script>
</body>

</html>
