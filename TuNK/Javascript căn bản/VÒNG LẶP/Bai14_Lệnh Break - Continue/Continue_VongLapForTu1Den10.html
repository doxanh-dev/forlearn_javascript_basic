<html>

<head>
    <title>VongLapForTu1Den10</title>
</head>

<body>
    <script>
        //Vong lap tu 1 den 10 va khong in gia tri bang 5
        for (var i = 0; i < 10; i++) {
            if (i == 5) {
                continue;
            }
            document.write(i + " - ");
        }
    </script>
</body>

</html>
