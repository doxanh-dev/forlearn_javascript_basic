<!DOCTYPE html>
<html>

<head>
    <title>Function-Kiem tra so sanh 2 so</title>
</head>

<body>
    <script type="text/javascript">
        // Kiem tra
        function compareNumber(a, b) {
            if (a > b) {
                return 1;
            }
            else if (a < b) {
                return 2;
            } else {
                return 3;
            }
        }

        // Nhập so 
        var soThuNhat = parseInt(prompt("Nhập vào số đầu tiên"));
        var soThuHai = parseInt(prompt("Nhập vào số thứ hai"));

        var flag = compareNumber(soThuNhat, soThuHai);

        if (flag == 1) {
            alert("Số thứ nhất lớn hơn số thú hai");
        }
        else if (flag == 2) {
            alert("Số thứ nhất bé hơn số thú hai");
        }
        else {
            alert("Số thứ nhất bằng số thứ hai");
        }
    </script>
</body>

</html>
