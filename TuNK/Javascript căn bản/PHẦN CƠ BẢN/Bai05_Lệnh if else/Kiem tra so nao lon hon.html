<!DOCTYPE html>
<html>
<head>
	<title>Kiem tra so nao lon hon</title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt("Moi nhap so a:");
		var b = prompt("moi nhap so b:");

		//ep kieu
		a = parseInt(a);
		b = parseInt(b);

		//kiem tra
		if(a > b){
			document.write("so a lon hon so b");
		}
		else if(a < b)
		{
			document.write("so a be hon so b");
		}
		else
		{
			document.write("so a bang so b");
		}
	</script>
</body>
</html>
