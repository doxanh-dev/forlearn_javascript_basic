<!DOCTYPE html>
<html>

<head>
    <title>Kiem tra so chan le</title>
</head>

<body>
    <script type="text/javascript">
        var a = prompt("Moi nhap so a:");

        //ep kieu
        a = parseInt(a);

        //kiem tra
        if (a % 2 == 0) {
            document.write("so a la so chan");
        }
        else {
            document.write("so a la so le");
        }
    </script>
</body>

</html>
