<!DOCTYPE html>
<html>

<head>
	<title>Hiển thị thông báo</title>
</head>

<body>
	<input type="text" name="" id="txtText">
	<button id="id_button">Gui</button>
	
	<script type="text/javascript">
		var button = document.getElementById('id_button');

		button.addEventListener('click', function () {
			var value = document.getElementById('txtText').value;
			alert(value);
		})
	</script>
	
</body>

</html>
