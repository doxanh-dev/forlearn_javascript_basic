<!DOCTYPE html>
<html>

<head>
	<title>Biến toàn cục và biến cục bộ</title>
</head>

<body>
	<script language="javascript">

		//bien toan cuc
		var bien = "Đây là biến toàn cục";

		//ham chua bien cuc bo
		function add_bien() {
			var bien = "Đây là biến cục bộ";
			alert(bien);
		}

		//Goi ham bien cuc bo
		add_bien();

		//hien thi bien toan cuc
		alert(bien);

	</script>
</body>

</html>
