<!DOCTYPE html>
<html>

<head>
	<title>Hàm prompt lấy thông tin va in ra trình duyệt</title>
</head>

<body>
	<script type="text/javascript">
		var name = prompt("Ten cua ban: ");
		var email = prompt("Moi nhap email: ");
		var diachi = prompt("Moi nhap địa chỉ: ");

		//in ra trinh duyet
		document.write("Ten cua ban : " + name + "<br>");
		document.write("Email cua ban : " + email + "<br>");
		document.write("Địa chỉ cua ban : " + diachi );
	</script>
</body>

</html>
