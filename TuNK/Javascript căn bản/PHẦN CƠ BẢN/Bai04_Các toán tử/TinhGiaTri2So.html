<!DOCTYPE html>
<html>
<head>
	<title>Tính giá trị của hai số a và b</title>
</head>
<body>
	<script type="text/javascript">
		var soA = prompt("Nhap gia tri so a:");
		var soB = prompt("Nhap gia tri so b:");

		//ep kieu
		soA = parseInt(soA);
		soB = parseInt(soB);

		//Phep toan voi 2 so
		var tong = soA + soB;
		var hieu = soA - soB;
		var tich = soA * soB;

		//In ra trình duỵet
		document.write("Tong 2 so: "+ tong + "<br>");
		document.write("Hieu 2 so: "+ hieu + "<br>");
		document.write("Tich 2 so: "+ tich + "<br>");
	</script>
</body>
</html>
