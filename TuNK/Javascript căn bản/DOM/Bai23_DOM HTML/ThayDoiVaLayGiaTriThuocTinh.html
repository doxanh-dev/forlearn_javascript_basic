<!DOCTYPE html>
<html>

<head>
    <title>Thay đổi giá trị của thuộc tính</title>
</head>

<body>
    <input type="button" value="Click me" onclick="change()" id="object">
    <script type="text/javascript">
        function change() {
            var object = document.getElementById("object");

            var type = object.type;

            if (type == "button") {
                object.type = "text";
            }
            else {
                object.type = "button";
            }
        }
    </script>


</body>

</html>
