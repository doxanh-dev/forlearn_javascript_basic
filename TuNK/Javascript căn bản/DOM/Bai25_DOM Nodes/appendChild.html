<html>

<head>
    <title>appendChild</title>
</head>

<body>

    <div id="top">
        Xin ch√†o .
    </div>
    <input type="button" value="Button" id="btn-append" />
    <script>
        //lay button
        var button = document.getElementById("btn-append");

        //them su kien button
        button.addEventListener("click", function(){
            //tao the h1
            var h1 = document.createElement("h1");

            //them noi dung cho the h1
            h1.innerHTML = "Noi dung the h1";

            document.getElementById("top").appendChild(h1);
        })
    </script>
</body>

</html>
