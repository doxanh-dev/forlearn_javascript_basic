<html>

<head>
    <title>createElement</title>
</head>

<body>
    <script>
        //Tao moi the p 
        var p = document.createElement("p");

        //THem noi dung cho the p
        p.innerHTML = "Noi dung duoc them cho the p";

        //dua the p vao trong the body
        document.getElementsByTagName("body")[0].appendChild(p);
    </script>
</body>

</html>
