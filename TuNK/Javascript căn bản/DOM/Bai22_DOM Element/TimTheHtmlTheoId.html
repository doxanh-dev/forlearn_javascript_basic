<!DOCTYPE html>
<html>

<head>
    <title>Tìm thẻ HTML theo ID</title>
</head>

<body>
    <input type="text" value="Gia tri input" id="txtDemo"/>

    <script>
        //lay doi tuong the
        var input = document.getElementById("txtDemo");

        //in gia tri ra trinh duyet
        document.write(input.value);
    </script>
</body>

</html>
