<!DOCTYPE html>
<html>

<head>
    <title>Validate Form su dung Dom CSS</title>
</head>

<body>
    <script type="text/javascript">
        function validate() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            var message = document.getElementById("message");

            if (username.value == "" || password.value == "") {
                message.innerHTML = "ban chua nhap ten tk hoac mat khau";
                message.style.color = "red";
                message.style.fontStyle = "italic";
            }
            else {
                message.innerHTML = "ban dang nhap thanh cong";
                message.style.color = "blue";
                message.style.fontSize = "20px";
            }
        }
    </script>
    Username: <input type="text" value="" id="username" /> <br />
    Password: <input type="password" value="" id="password" /> <br />
    <div id="message"></div>
    <input type="button" value="Login" onclick="validate()" />
</body>

</html>
