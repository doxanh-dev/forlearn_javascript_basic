<html>

<head>
    <title>Kiểm tra chuỗi là các chữ số và dài 8 ký tự</title>
</head>

<body>
    <script>
        var pattern = /^[0-9]{8}$/;
        if (pattern.test("12345678")) {
            document.write('Các số dài 8 ký tự');
        }
        else {
            document.write('k phai cac so dai 8 ky tu');
        }
    </script>
</body>

</html>
