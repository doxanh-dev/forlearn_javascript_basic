<!DOCTYPE html>
<html>

<head>
    <title>Truyền tham số vào Event trong hàm addEventListener</title>
</head>

<body>
    <input type="button" name="" id="btn" value="Tinh tong">
    <div id="result"></div>
    <script type="text/javascript">
        var button = document.getElementById("btn");

        button.addEventListener('click', function () {
            tong2so(5, 7);
        })

        function tong2so(a, b) {
            alert("Tong 2 so la: " + (a + b));
        }
    </script>

</body>

</html>
