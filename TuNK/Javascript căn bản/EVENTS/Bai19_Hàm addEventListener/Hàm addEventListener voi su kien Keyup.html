<!DOCTYPE html>
<html>

<head>
	<title>Thực hành với hàm addEventListener</title>
</head>

<body>
	<input type="text" name="" id="txtText">
	<div id="result"></div>
	<script type="text/javascript">
		var input = document.getElementById("txtText");

		input.addEventListener('keyup', function () {
			document.getElementById("result").innerHTML = input.value;
		})

		input.addEventListener('keyup',function(){
			if(input.value.length >6){
				alert("Ban da nhap hon 6 ky tu");
			}
		})
	</script>

</body>

</html>
