<html>

<head>
    <title>AnonymousFunction</title>
</head>

<body>
    <script>
        //ham anonymous được khởi tạo tại thời điểm chương trình chạy
        var hienThi = function () {
            alert('Day la vi du ve ham Anonymous');
        };

        // Gọi hàm
        hienThi();
    </script>
</body>

</html>
