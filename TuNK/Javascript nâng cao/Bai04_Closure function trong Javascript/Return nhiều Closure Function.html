<html>

<head>
    <title>Return nhiều Closure Function</title>
</head>

<body>
    <script>
        //muốn return nhiều hàm closure thì bạn phải sử dụng một object, trong đó mỗi phần tử sẽ là một closure function

        //tao ham closure
        function person() {
            var name = "";
            var age = "";
            var address = "";

            return {
                set: function (_name, _age, _address) {
                    name = _name;
                    age = _age;
                    address = _address;
                },
                getName: function () {
                    return name;
                },
                getAge: function () {
                    return age;
                },
                getAddress: function () {
                    return address;
                },
            }
        }

        //khoi tao ham
        var personObj = person();

        //chay ham closure
        var name = prompt("Moi nhap ten");
        var tuoi = prompt("Moi nhap tuoi");
        var diaChi = prompt("Moi nhap dia chi");
        personObj.set(name, tuoi, diaChi);
        alert("Thong tin ca nhan: \nTen: " + personObj.getName() + "\nTuoi: " + personObj.getAge() + "\nDia chi: " + personObj.getAddress());
    </script>
</body>

</html>
