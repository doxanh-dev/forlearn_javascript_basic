<html>

<head>
    <title>Demo voi ham closure</title>
</head>

<body>
    <script>
        //tao ham closure
        function hienThi(mes) {
            return function () {
                alert(mes + " thong bao !");
            }
        }

        //khoi tao ham
        var mesFun = hienThi("Day la");

        //chay ham closure
        mesFun();
    </script>
</body>

</html>
