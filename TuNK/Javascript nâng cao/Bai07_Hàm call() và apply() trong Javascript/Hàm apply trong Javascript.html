<html>

<head>
    <title>Hàm apply trong Javascript</title>
</head>

<body>
    <script>
        var sayHello = function (name, message) {
            console.log(message + name);
        };

        //ham call tham so dau là doi tuong, các tham so tiep theo là cac tham so cua ham can goi
        sayHello.call(sayHello, 'Kim Tu', ' Xin chào ');

        //ham apply tham so dau là doi tuong, tham so tiep theo la 1 mang chua cac tham so cua ham can goi
        sayHello.apply(sayHello, ['Kim Tu', ' Xin chào ']);
    </script>
</body>

</html>
