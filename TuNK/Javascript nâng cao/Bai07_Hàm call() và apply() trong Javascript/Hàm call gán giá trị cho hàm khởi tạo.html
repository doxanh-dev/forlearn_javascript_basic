<html>

<head>
    <title>Hàm call gán giá trị cho hàm khởi tạo</title>
</head>

<body>
    <script>
        //
        function initProduct(name, price) {
            this.name = name;
            this.price = price;
        }

        //ham khoi tao Food
        function Food(name, price) {
            initProduct.call(this,name,price);
        }

        //ham khoi tao Hat
        function Hat(name, price) {
            initProduct.call(this, name, price);
        }


        var food = new Food('Cam', 10000);
        var hat = new Hat('Cái mũ', 60000);

        console.log(food);
        console.log(hat);
    </script>
</body>

</html>
